<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
        var $ = layui.jquery;

        $(".left-nav-a").click(function (obj) {
            var objA = obj.target;
            var isTab = false;
            $.each($(".layui-tab-title li[lay-id]"), function () {
                if ($(this).attr("lay-id") == objA.getAttribute('adminDataId')) {
                    isTab = true;
                }
            });
            if(isTab){
                element.tabChange('mainTab',objA.getAttribute('adminDataId'));
                return;
            }
            element.tabAdd('mainTab',{
                title:objA.innerText,
                content: '<iframe data-frameid="'+objA.getAttribute('adminDataId')+'" scrolling="no" frameborder="0" src="'+ctx+objA.getAttribute('adminDataUrl')+'" style="width:100%;height: 100%"></iframe>',
                id:objA.getAttribute('adminDataId')
            });
            $(".layui-tab-item").css("height","100%");
            element.tabChange('mainTab',objA.getAttribute('adminDataId'));
        });


    });

</script>
